        <main>
            <div class="wrap">
                <section>
                    <h2 style="text-align: center; text-decoration: underline;">My Info</h2>
                    <p> I'm always happy to meet and talk to new people. Feel free to contact me for any reason whether social or anything else!
                        Look forward to talk to you! 
                    </p>

                    <form onsubmit="
                        location.href =
                        'mailto:dsoto6@sfsu.edu'
                        + '?subject=' + encodeURIComponent('Portfolio Contact from ' + (this.name.value || 'Someone'))
                        + '&body=' + encodeURIComponent(
                        'Name: ' + (this.name.value || '') + '\n'
                        + 'Email: ' + (this.email.value || '') + '\n\n'
                    + (this.message.value || '')
                );
            return false;">

                        <p>
                            <label for="name">Name</label><br>
                            <input id="name" name="name" type="text" required
                                placeholder="Your Name">
                        </p>

                        <p>
                            <label for="email">Email</label><br>
                            <input id="email" name="email" type="email" required
                                placeholder="JohnDoe@gmail.com">
                        </p>

                        <p>
                            <label for="message">Message</label><br>
                            <textarea id="message" name="message" rows="5" required
                                placeholder="Hello, I would like to ask you about... "></textarea>
                        </p>

                        <p><button type="submit">Send</button></p>

                    </form>
                </section>
