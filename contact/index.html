<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="../styles/style.css">
    </head>

    <body>
        <header>
            <nav>
                <a href="../index.html">Home</a>
                <a href="services/">Services</a>
                <a href="about/">About</a>
                <a href="contact/">Contact Me</a>
            </nav>
        </header>

        <main>
            <div class="wrap">
                <section>
                    <h2 style="text-align: center;">Send me a message!</h2>

                    <form id="contact-form">
                        <div class="form-row">
                            <p>
                                <label for="your-name">Your Name:</label><br>
                                <input id="your-name" name="your-name" type="text" required
                                placeholder="Your Name">
                            </p>

                            <p>
                                <label for="partner-name">Partners' Name:</label><br>
                                <input id="partner-name" name="partner-name" type="text" required
                                placeholder="Partners' Name">
                            </p>

                        </div>

                        <div class="form-row">
                            <p>
                                <label for="due-date">Due Date:</label><br>
                                <input id="due-date" name="due-date" type="text"
                                    placeholder="Estimated Due Date(or Baby's Age)">
                            </p>

                            <p>
                                <label for="your-contact">Your contact information:</label><br>
                                <input id="your-contact" name="your-contact" type="text"
                                    placeholder="JohnDoe@gmail.com or 111-222-3333">
                        </p>
                        </div>

                        

                        <p>
                            <label for="goal">What is your primary goal for postpartum support?</label><br>
                            <textarea id="goal" name="goal" rows="3" required
                                placeholder="e.g: Rest/Sleep, Breastfeeding help, Sibling adjustment, Light housework"></textarea>
                        </p>

                        <p>
                            <label for="referral">How did you hear about Olive Branch Baby Care?</label><br>
                            <textarea id="referral" name="referral" rows="2" required
                                placeholder="e.g: Friends/Family/Online/Social Media"></textarea>
                        </p>

                        <p>
                            <label for="extra">Is there anything specific on your mind today that I can help with?</label><br>
                            <textarea id="extra" name="extra" rows="2"
                                placeholder=" Anything else to add?"></textarea>
                        </p>

                        <p><button type="submit">Send</button></p>

                    </form>
                </section>

                <div class="links">
                    <a href="" target="_blank" rel="noopener"> [Place holder text] </a>
                    <a href="" target="_blank" rel="noopener"> [Place holder text] </a>
                </div>
            </div>
        </main>

        <footer>
            [Place holder text] Â© 2026
        </footer>

        <script>
            document.getElementById('contact-form').addEventListener('submit', async (e) => {
                e.preventDefault();

                const data = {
                    name: document.getElementById('your-name').value,
                    partnerName: document.getElementById('partner-name').value,
                    dueDate: document.getElementById('due-date').value,
                    contact: document.getElementById('your-contact').value,
                    goal: document.getElementById('goal').value,
                    referral: document.getElementById('referral').value,
                    extra: document.getElementById('extra').value
                };

                try {
                    const res = await fetch('https://portfolio-backend-a9du.onrender.com', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();
                alert(result.message);
                if (res.ok) e.target.reset();
                } catch (err) {
                    alert('Error sending email. Try again later.');
                    console.error(err);
                }
            });
        </script>
    </body>
</html>
